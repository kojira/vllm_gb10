<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áµ±ÂêàLLMÊé®Ë´ñ„ÉÅ„É£„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 14px;
            font-weight: 500;
        }

        select, input[type="number"] {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        select:hover, input[type="number"]:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        select option {
            background: #764ba2;
            color: white;
        }

        input[type="number"] {
            width: 80px;
        }

        .status {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            font-size: 12px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #1e293b;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 6px;
            display: flex;
            gap: 10px;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 15px 20px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .header {
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Áµ±ÂêàLLMÊé®Ë´ñ„ÉÅ„É£„ÉÉ„Éà</h1>
            <div class="controls">
                <div class="control-group">
                    <label>„Ç®„É≥„Ç∏„É≥:</label>
                    <select id="engineSelect">
                        <option value="vllm">vLLM</option>
                        <option value="llamacpp">llama.cpp</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>„É¢„Éá„É´:</label>
                    <select id="modelSelect">
                        <option value="/workspace/models/gemma-3n-E2B-it">Gemma 3n E2B-it</option>
                        <option value="/workspace/models/gemma-3n-E4B-it">Gemma 3n E4B-it</option>
                        <option value="/workspace/models/Qwen3-0.6B">Qwen3-0.6B</option>
                        <option value="/workspace/models/TinySwallow-1.5B-Instruct">TinySwallow-1.5B-Instruct</option>
                        <option value="/workspace/models/TinySwallow-1.5B-Instruct-Q8_0-GGUF/tinyswallow-1.5b-instruct-q8_0.gguf">TinySwallow Q8_0 (GGUF)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Max Tokens:</label>
                    <input type="number" id="maxTokens" value="512" min="10" max="2048" step="10">
                </div>
                <div class="control-group">
                    <label>Temperature:</label>
                    <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
                </div>
                <div class="control-group">
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" id="streaming" checked>
                        „Çπ„Éà„É™„Éº„Éü„É≥„Ç∞
                    </label>
                </div>
            </div>
            <div class="status">
                <div class="status-badge">
                    <div class="status-indicator"></div>
                    <span id="statusText">Êé•Á∂ö‰∏≠...</span>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="avatar">ü§ñ</div>
                <div>
                    <div class="message-content">
                        „Åì„Çì„Å´„Å°„ÅØÔºÅÁµ±ÂêàLLMÊé®Ë´ñ„Ç∑„Çπ„ÉÜ„É†„Å∏„Çà„ÅÜ„Åì„Åù„ÄÇvLLM„Å®llama.cpp„ÅÆ„Å©„Å°„Çâ„ÅÆ„Ç®„É≥„Ç∏„É≥„ÇÇ‰ΩøÁî®„Åß„Åç„Åæ„Åô„ÄÇ‰Ωï„Åß„ÇÇËÅû„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑÔºÅ
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <textarea 
                id="messageInput" 
                placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." 
                rows="1"
            ></textarea>
            <button id="sendButton">
                <span>ÈÄÅ‰ø°</span>
                <span>‚ñ∂</span>
            </button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const engineSelect = document.getElementById('engineSelect');
        const modelSelect = document.getElementById('modelSelect');
        const maxTokensInput = document.getElementById('maxTokens');
        const temperatureInput = document.getElementById('temperature');
        const statusText = document.getElementById('statusText');

        let currentModel = null;
        let isLoading = false;

        // „Çπ„ÉÜ„Éº„Çø„ÇπÁ¢∫Ë™ç
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/v1/status`);
                const status = await response.json();
                const engine = engineSelect.value;
                const engineStatus = status[engine];
                
                if (engineStatus.status === 'loaded') {
                    statusText.textContent = `${engine} - ${engineStatus.model}`;
                    // Update currentModel if loaded
                    if (engineStatus.model) {
                        currentModel = engineStatus.model;
                    }
                } else {
                    statusText.textContent = `${engine} - ${engineStatus.status}`;
                }
            } catch (error) {
                statusText.textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
            }
        }

        // „É¢„Éá„É´„É≠„Éº„Éâ
        async function loadModel() {
            const engine = engineSelect.value;
            const modelPath = modelSelect.value;

            if (currentModel === modelPath) {
                return true;
            }

            statusText.textContent = '„É¢„Éá„É´„É≠„Éº„Éâ‰∏≠...';
            
            try {
                const response = await fetch(`${API_BASE}/v1/models/load`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model_path: modelPath,
                        engine: engine
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '„É¢„Éá„É´„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                currentModel = modelPath;
                await checkStatus();
                return true;
            } catch (error) {
                addErrorMessage(error.message);
                statusText.textContent = '„Ç®„É©„Éº';
                return false;
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // „É¢„Éá„É´„É≠„Éº„Éâ
            const loaded = await loadModel();
            if (!loaded) return;

            // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏ËøΩÂä†
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            isLoading = true;
            sendButton.disabled = true;
            const loadingId = addLoadingMessage();

            const useStreaming = document.getElementById('streaming').checked;

            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/v1/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: message,
                        max_tokens: parseInt(maxTokensInput.value),
                        temperature: parseFloat(temperatureInput.value),
                        engine: engineSelect.value,
                        model: modelSelect.value,
                        stream: useStreaming
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Êé®Ë´ñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                if (useStreaming) {
                    // „Çπ„Éà„É™„Éº„Éü„É≥„Ç∞Âá¶ÁêÜ
                    removeLoadingMessage(loadingId);
                    const assistantMsgId = addMessage('assistant', '');
                    const assistantElement = document.querySelector(`[data-message-id="${assistantMsgId}"] .message-text`);
                    
                    let fullText = '';
                    let tokenCount = 0;
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    
                    while (true) {
                        const {done, value} = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, {stream: true});
                        const lines = buffer.split('\n');
                        
                        // Keep the last incomplete line in the buffer
                        buffer = lines.pop() || '';
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6).trim();
                                if (data === '[DONE]') break;
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.choices && parsed.choices[0].text) {
                                        const deltaText = parsed.choices[0].text;
                                        fullText += deltaText;
                                        assistantElement.textContent = fullText;
                                        tokenCount++;
                                        chatContainer.scrollTop = chatContainer.scrollHeight;
                                    }
                                } catch (e) {
                                    console.error('JSON parse error:', e, 'data:', data);
                                }
                            }
                        }
                    }
                    
                    const endTime = Date.now();
                    const latency = ((endTime - startTime) / 1000).toFixed(2);
                    const tps = (tokenCount / latency).toFixed(2);
                    
                    // „É°„Éà„É™„ÇØ„ÇπÊõ¥Êñ∞
                    updateMetrics(tokenCount, latency, tps);
                } else {
                    // Èùû„Çπ„Éà„É™„Éº„Éü„É≥„Ç∞Âá¶ÁêÜ
                    const data = await response.json();
                    const endTime = Date.now();
                    const latency = ((endTime - startTime) / 1000).toFixed(2);
                    const tokens = data.usage.completion_tokens;
                    const tps = (tokens / (latency)).toFixed(2);

                    // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÂâäÈô§
                    removeLoadingMessage(loadingId);

                    // „Ç¢„Ç∑„Çπ„Çø„É≥„Éà„É°„ÉÉ„Çª„Éº„Ç∏ËøΩÂä†
                    addMessage('assistant', data.choices[0].text, {
                        tokens: tokens,
                        latency: latency,
                        tps: tps
                    });
                }
            } catch (error) {
                removeLoadingMessage(loadingId);
                addErrorMessage(error.message);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ËøΩÂä†
        function addMessage(role, content, meta = null) {
            const messageDiv = document.createElement('div');
            const messageId = `msg-${Date.now()}-${Math.random()}`;
            messageDiv.className = `message ${role}`;
            messageDiv.setAttribute('data-message-id', messageId);
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            let metaHtml = '';
            if (meta) {
                metaHtml = `<div class="message-meta">
                    <span>${meta.tokens} tokens</span>
                    <span>${meta.latency}s</span>
                    <span>${meta.tps} TPS</span>
                </div>`;
            }

            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div>
                    <div class="message-text">${escapeHtml(content)}</div>
                    ${metaHtml}
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageId;
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ËøΩÂä†
        function addErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `„Ç®„É©„Éº: ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞„É°„ÉÉ„Çª„Éº„Ç∏ËøΩÂä†
        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = `
                <div class="avatar">ü§ñ</div>
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return 'loading-message';
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞„É°„ÉÉ„Çª„Éº„Ç∏ÂâäÈô§
        function removeLoadingMessage(id) {
            const loadingDiv = document.getElementById(id);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // HTML „Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // „É°„Éà„É™„ÇØ„ÇπÊõ¥Êñ∞
        function updateMetrics(tokens, latency, tps) {
            // „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº„ÅÆ„É°„Éà„É™„ÇØ„Çπ„ÇíÊõ¥Êñ∞
            const statusBadge = document.querySelector('.status-badge');
            if (statusBadge) {
                statusBadge.innerHTML = `
                    <span>‚ö° ${tokens} tokens</span>
                    <span>‚è±Ô∏è ${latency}s</span>
                    <span>üöÄ ${tps} TPS</span>
                `;
            }
        }

        // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢Ëá™Âãï„É™„Çµ„Ç§„Ç∫
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter„Ç≠„Éº„ÅßÈÄÅ‰ø°
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ÈÄÅ‰ø°„Éú„Çø„É≥
        sendButton.addEventListener('click', sendMessage);

        // „Ç®„É≥„Ç∏„É≥„Éª„É¢„Éá„É´Â§âÊõ¥ÊôÇ
        engineSelect.addEventListener('change', () => {
            currentModel = null;
            checkStatus();
        });

        modelSelect.addEventListener('change', () => {
            currentModel = null;
        });

        // ÂàùÊúüÂåñ
        checkStatus();
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
